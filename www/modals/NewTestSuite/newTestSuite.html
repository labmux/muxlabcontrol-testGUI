<div class="modal-header">
    <h3 class="modal-title">Which Device would you like to test?</h3>
</div>

<div class="modal-body" style="margin: 30px">
    <div ng-repeat="device in devicesList" style="text-align: center; margin: 10px" >
        <button type="button" class="btn btn-primary" ng-click="$ctrl.openDevice(device)" style="width: 165px; height: 45px;">{{ device }}</button>
    </div>
</div>
