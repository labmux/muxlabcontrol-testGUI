<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Angular -->
    <!--<script src="bower_components/angular/angular.min.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="css/ui-bootstrap-tpls-2.5.0.min.js"></script>

    <script src="app.js"></script>
    <script src="bootstrapmodal.js"></script>

</head>

<body>
<div ng-controller="ModalCtrl as $ctrl">
    <script type="text/ng-template">
        <div class="modal-header">
            <h3 class="modal-title">New MNC</h3>
        </div>

        <div class="modal-body">
            <ul>
                <li>Test</li>
            </ul>
        </div>

        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">Ok</button>
            <button class="btn btn-danger" type="button" ng-click="$ctrl.cancel()">Cancel</button>
        </div>
    </script>

</div>
</body>
</html>
